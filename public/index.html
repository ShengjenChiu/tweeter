<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Font: Bungee with weight: Regular 400-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- External Font: Source Sans Pro with weights 600 and 300 and also italic versions of each-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- angle-double-down icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- meta data-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="twe" >tweeter</span>
      <p>
        Write a new tweet
        <span class="fa-solid fa-angles-down icon_h"></span>
      </p>
    </nav>

    <!-- container for both header and main elements -->
    <div class="containHM">

      <!-- header with avatar -->
      <header class="pageHeader">
        <div class='img-div'>
            <img class='twImg' src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="h2-div">
            <h2>Amy Mansell</h2>
        </div>
      </header>
  
      <!-- Page-specific (main) content here -->        
      <main class="container">

        <!-- The container for the static text entry area -->
        <section class="new-tweet">
          <form class="tweet-entry" action="/tweets" method="POST">
            <label class="formLabel" for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
    
            <div id="tweText">
              <button class="button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <!-- The container for the dynamic new DOM tweets -->
        <section class="tweets-container"></section>

      </main>

    </div>
  </body>
</html>
